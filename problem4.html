<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form, label, input</title>
</head>
<body>
    <form>
        <label for="feedback type">Feedback type</label>
        <select id="feedback type" name="feedback type">
            <option value="General">General</option>
            <option value="Bug">Bug</option>
            <option value="Suggestion">Suggestion</option>
        </select>
        <br><br>

        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>
        <br><br>

        <label>Rating:</label>
        <input type="radio" id="rate1" name="rating">1
        <input type="radio" id="rate2" name="rating">2
        <input type="radio" id="rate3" name="rating">3
        <input type="radio" id="rate4" name="rating">4
        <input type="radio" id="rate5" name="rating">5
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" max="100">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br><br>

        <label for="website">Website:</label>
    <input type="url" id="website" name="website">
    <br><br>

    <label>
        <input type="checkbox" name="terms">Agree to terms
    </label>
    <br><br>

    <input type="submit" value="Submit">
    </form>
   

</body>
</html>
